
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h2>vacation destination wish list</h2>
        <p>found exicting places to vist on your next holiday? why dont you add them 
            to your wish list
        </p>
    </header>
    <main>
        <div class="form">
            <form action="" id="form">
                <label for="name">destination name</label>
                <input type="text" id="name" placeholder="input destination name" >

                <label for="location">destination location</label>
                <input type="text" name="" id="location" placeholder="input destination location">

                <label for="photo">photo url</label>
                <input type="url" id="photo" placeholder="get a photo url">

                <label for="description">destination description</label>
                <textarea name="" id="description" cols="20" rows="10" placeholder="destination discription"></textarea>

                <button type="submit">create list</button>
            </form>
        </div>
        
        <article>
            <h2 id="title">wish list info</h2>
            <div id="destination-container">
                <!-- container generated by js-->
               
            </div>
        </article>  
       
            
    </main>
</body>
</html>
